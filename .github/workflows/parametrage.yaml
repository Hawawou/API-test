name: Automated API tests using Postman CLI

on: 
    schedule:
      - cron: "30 11 * * 1-5"

jobs:
  automated-api-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create directory to save reports
        run: 
          mkdir Reports

      - name: Install Postman CLI
        run: |
          curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh
    
      - name: Login to Postman CLI
        run: postman login --with-api-key ${{ secrets.POSTMAN_API_KEY }}
      - name: Run API tests
        run: |
           postman collection run "27823724-b15525f0-8da7-413a-be78-28df8909881b" -e "27823724-574196f4-25a7-477c-8cc1-63cf1e497888 --reporters cli,json --reporter-json-export outputfile.json"